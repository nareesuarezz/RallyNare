<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Pilotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="radio">
        <ion-icon name="add-circle-outline" (click)="gotoAdd()"></ion-icon>
        Agregar Piloto
      </ion-tab-button>
      <ion-tab-button tab="radio">
        <ion-icon name="home-outline" (click)="gotoHome()"></ion-icon>
        Volver al inicio
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Pilotos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let p of pilotos">
      <ion-label class="list">
        <h1>ID: {{p.id}} | {{p.nombre}} {{p.apellido}}</h1>
        <p>Fecha de Nacimiento: {{p.fechaNacimiento | date:'dd/MM/yyyy'}}</p>
        <p>Nacionalidad: {{p.nacionalidad}}</p>
        <p>Coche: {{p.coche.id}} {{p.coche.marca}} {{p.coche.modelo}}</p>
      </ion-label>
      <ion-icon name="create-outline" slot="end" (click)="gotoEdit(p)"></ion-icon>
      <ion-icon name="trash" slot="end" (click)="deletePilotoConfirmation(p)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
