<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar Escuderia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="list-circle-outline" (click)="gotoList()"></ion-icon>
        Lista de Escuderia
      </ion-tab-button>
      <ion-tab-button tab="radio">
        <ion-icon name="home-outline" (click)="gotoHome()"></ion-icon>
        Volver al inicio
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">escuderia-add</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="ionicForm" (ngSubmit)="addEscuderia()" novalidate class="ion-padding form">
    <ion-item lines="full">
      <ion-label position="floating">Nombre de la Escuderia</ion-label>
      <ion-input formControlName="nombreEscuderia" type="text" aria-label="Nombre de la Escuderia" maxlength="255"></ion-input>
    </ion-item>
    <div *ngIf="ionicForm.controls?.nombreEscuderia.touched && ionicForm.controls?.nombreEscuderia.invalid" class="ion-padding error">
      <ion-text color="danger">Debes ingresar un nombre de la Escuderia.</ion-text>
    </div>

    <ion-item lines="full">
      <ion-label position="floating">País</ion-label>
      <ion-input formControlName="pais" aria-label="País" type="text" maxlength="255"></ion-input>
    </ion-item>
    <div *ngIf="ionicForm.controls?.pais.touched && ionicForm.controls?.pais.invalid" class="ion-padding error">
      <ion-text color="danger">Debes ingresar un país.</ion-text>
    </div>

    <ion-item lines="full">
      <ion-label position="floating">Año de Fundación</ion-label>
      <ion-input formControlName="yearFundacion" type="number" aria-label="Año de Fundación"></ion-input>
    </ion-item>
    <div *ngIf="ionicForm.controls?.yearFundacion.touched && ionicForm.controls?.yearFundacion.invalid" class="ion-padding error">
      <ion-text color="danger">Debes ingresar un año de fundación válido.</ion-text>
    </div>

    <ion-button type="submit" color="danger" expand="full" class="add-button">Nueva Escuderia</ion-button>
  </form>

  
</ion-content>
