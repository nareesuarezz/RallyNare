<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Coches</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="radio">
        <ion-icon name="add-circle-outline" (click)="gotoAdd()"></ion-icon>
        Agregar Coche
      </ion-tab-button>
      <ion-tab-button tab="radio">
        <ion-icon name="home-outline" (click)="gotoHome()"></ion-icon>
        Volver al inicio
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Coches</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let c of coches">
      <ion-label class="list">
        <h1>ID: {{c.id}} | {{c.marca}} {{c.modelo}}</h1>
        <p>Año: {{c.year}}</p>
        <p>Potencia: {{c.potencia}} HP</p>
        <p>Número de Chasis: {{c.numChasis}}</p>
        <p>Escuderia: {{c.escuderia.id}}</p>
      </ion-label>
      <ion-icon name="trash" (click)="deleteCocheConfirmation(c)"></ion-icon>
      <ion-icon name="create-outline" slot="end" (click)="gotoEdit(c)"></ion-icon>

    </ion-item>
  </ion-list>
</ion-content>
