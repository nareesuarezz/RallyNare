<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Escuderias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="radio">
        <ion-icon name="add-circle-outline" (click)="gotoAdd()"></ion-icon>
        Agregar Escuderia
      </ion-tab-button>
      <ion-tab-button tab="radio">
        <ion-icon name="home-outline" (click)="gotoHome()"></ion-icon>
        Volver al inicio
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Escuderias</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let escuderia of escuderias">
      <ion-label class="list">
        <h1>{{escuderia.nombreEscuderia}}</h1>
        <p>{{escuderia.pais}}</p>
        <p>{{escuderia.yearFundacion}}</p>
      </ion-label>
      <ion-icon name="trash" slot="end" (click)="deleteEscuderiaConfirmation(escuderia)"></ion-icon>
      <ion-icon name="create-outline" slot="end" (click)="gotoEdit(escuderia)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
