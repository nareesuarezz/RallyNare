<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Pilotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="radio">
        <ion-icon name="add-circle-outline" (click)="gotoAdd()"></ion-icon>
        Agregar Piloto
      </ion-tab-button>
      <ion-tab-button tab="radio">
        <ion-icon name="home-outline" (click)="gotoHome()"></ion-icon>
        Volver al inicio
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Pilotos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let piloto of pilotos">
      <ion-label class="list">
        <h1>{{piloto.nombre}} {{piloto.apellido}}</h1>
        <p>Fecha de Nacimiento: {{piloto.fechaNacimiento | date:'dd/MM/yyyy'}}</p>
        <p>Nacionalidad: {{piloto.nacionalidad}}</p>
        <p>Coche: {{piloto.coche.id}} {{piloto.coche.marca}} {{piloto.coche.modelo}}</p>
      </ion-label>
      <ion-icon name="create-outline" slot="end" (click)="gotoEdit(piloto)"></ion-icon>
      <ion-icon name="trash" slot="end" (click)="deletePilotoConfirmation(piloto)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
